<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaHaven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2ee079c21e.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-20 items-center justify-center">
        <header class="flex p-10 mb-20">
            <div>
                <h1 class="text-4xl md:text-7xl">It's good <br>
                    tea time at The <br> Tea House
                </h1>
                <p class="text-gray-500 w-3/4 mt-3">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg font-bold text-white mt-3">Explore More <i class="-rotate-45 fa-solid fa-arrow-right"></i></button>
            </div>
            <!-- Image Content -->
            <div class="relative">
                <div>
                    <img src="images/banner.png" alt="">
                </div>
                    <!-- Card -->
                <div class="absolute top-28 md:top-64 md:left-32 lg:left-28 lg:top-80 flex items-center rounded-xl bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4">
                    <div>
                        <i class="fa-solid fa-star  text-2xl text-amber-500"></i>
                    </div>
                    <!-- Text -->
                     <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                     </div>
                </div>
            </div>
            
        </header>
    </main>
</body>
</html>
